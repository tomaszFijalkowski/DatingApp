<div class="row">
  <table class="table table-hover" style="cursor: pointer" on-mouseleave="hoveredIndex=null">
    <tr on-mouseover="hoveredIndex=null">
      <th style="width: 10%">User ID</th>
      <th style="width: 30%">Username</th>
      <th style="width: 30%">Active Roles</th>
      <th style="width: 30%"></th>
    </tr>
    <tr *ngFor="let user of users; let index=index;" on-mouseover="hoveredIndex=index">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles.join(', ')}}</td>
      <td>
        <div class="btn-group">
          <button *ngIf="index==hoveredIndex" class="btn btn-danger pl-2 pr-2 pt-0 pb-0" [routerLink]="['/members/', user.id]"><i
              class="fa fa-user"></i> View Profile</button>
          <button *ngIf="index==hoveredIndex" class="btn btn-danger pl-2 pr-2 pt-0 pb-0" (click)="editRolesModal(user)"><i
              class="fa fa-edit"></i> Edit Roles</button>
        </div>
      </td>
    </tr>
  </table>
</div>
