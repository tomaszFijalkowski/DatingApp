<div class="row">
  <table class="table table-hover" style="cursor: pointer" on-mouseleave="hoveredIndex=null">
      <tr on-mouseover="hoveredIndex=null">
        <th style="width: 15%">User ID</th>
        <th style="width: 35%">Username</th>
        <th style="width: 35%">Active Roles</th>
        <th style="width: 15%"></th>
      </tr>
      <tr *ngFor="let user of users; let index=index" on-mouseover="hoveredIndex=index">
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.roles.join(', ')}}</td>
        <td>
          <button *ngIf="index==hoveredIndex" class="btn btn-danger pl-2 pr-2 pt-1 pb-1" (click)="editRolesModal(user)"><i class="fa fa-edit"></i> Edit Roles</button>
        </td>
      </tr>
    </table>
</div>
