<div class="modal-header">
  <h4 class="modal-title mt-1">Edit Roles for {{user.userName}}</h4>
</div>
<div class="modal-body">
  <form #rolesForm="ngForm" id="rolesForm">
    <div class="form-check" *ngFor="let role of roles">
      <input type="checkbox" class="form-check-input" value="{{role.name}}" [checked]="role.checked" (change)="role.checked = !role.checked"
        [disabled]="role.name === 'Admin' && user.userName === 'Admin'">
      <label>{{role.name}}</label>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="left-side">
    <button type="button" class="btn btn-default btn-link" (click)="bsModalRef.hide()">Cancel</button>
  </div>
  <div class="divider"></div>
  <div class="right-side"> <button type="button" class="btn btn-default btn-link" (click)="updateRoles()" form="rolesForm">Submit</button>
  </div>
</div>
