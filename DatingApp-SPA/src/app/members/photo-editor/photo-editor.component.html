<div class="row mt-1 mb-2">
  <div class="col-sm-2 p-0 ml-3" *ngFor="let photo of photos">
    <img src="{{photo.url}}" class="img-thumbnail p-0 mb-2" alt="">
    <div class="btn-group w-100 text-center mb-4 pr-3">
      <button type="button" class="btn btn-sm" (click)="setMainPhoto(photo)" [ngClass]="photo.isMain ? 'btn-success active' : 'btn-secondary'"
        [disabled]="photo.isMain">Main</button>
      <button type="button" class="btn btn-sm btn-danger" (click)="deletePhoto(photo.id)" [disabled]="photo.isMain"><i
          class="fa fa-trash-o"></i></button>
    </div>
  </div>
</div>

<div class="row">

  <div class="col-md-4">

    <h4>Add Photos</h4>

    <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader"
      class="card bg-faded p-3 text-center pb-3 mb-4 mt-3 my-drop-zone">
      <i class="fa fa-upload fa-2x pb-2"></i>
      Drop Photos Here
    </div>
    <input type="file" ng2FileSelect [uploader]="uploader" multiple /><br />
  </div>

  <div class="col-md-8 mb-1" *ngIf="uploader?.queue?.length">

    <h4>Upload queue</h4>
    <p>Queue length: {{ uploader?.queue?.length }}</p>

    <table class="table">
      <thead>
        <tr>
          <th width="50%">Name</th>
          <th>Size</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of uploader.queue">
          <td><strong>{{ item?.file?.name }}</strong></td>
          <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
        </tr>
      </tbody>
    </table>

    <div>
      <div>
        Queue progress:
        <div class="progress mb-4 mt-2">
          <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
        </div>
      </div>
      <div class="btn-group w-100">
        <button type="button" class="btn btn-success btn-s" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
          <span class="fa fa-upload"></span> Upload
        </button>
        <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
          <span class="fa fa-ban"></span> Cancel
        </button>
        <button type="button" class="btn btn-danger btn-s" (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
          <span class="fa fa-trash"></span> Remove
        </button>
      </div>
    </div>

  </div>

</div>
