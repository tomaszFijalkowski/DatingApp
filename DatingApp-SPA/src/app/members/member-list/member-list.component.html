<div class="container">
  <div class="text-center mt-4 mb-4">
    <h3>Your matches - {{pagination.totalItems}} found</h3>
  </div>

  <div class="row mb-4">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
    <div class="btn-group mr-4 pl-3">
      <button type="submit" class="btn btn-danger">Search</button>
      <button type="button" class="btn btn-danger" (click)="resetFilters()">Reset Filters</button>
    </div>

    <div class="form-group px-2">
      <label for="minAge">Age From</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="minAge" [(ngModel)]="userParams.minAge"
        name="minAge" min="0" max="99">
    </div>

    <div class="form-group px-2">
      <label for="maxAge">Age To</label>
      <input type="number" class="form-control ml-1" style="width: 70px" id="maxAge" [(ngModel)]="userParams.maxAge"
        name="maxAge" min="0" max="99">
    </div>

    <div class="form-group px-2">
      <label for="gender">Show: </label>
      <select class="form-control ml-1" style="width: 130px" id="gender" [(ngModel)]="userParams.gender" name="gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>

    <div class="form-group px-2">
      <label for="gender">Order By: </label>
      <select class="form-control ml-1" style="width: 130px" id="orderBy" [(ngModel)]="userParams.orderBy" name="orderBy">
        <option value="lastActive">
          Last Active
        </option>
        <option value="created">
          New Members
        </option>
      </select>
    </div>

  </form>
</div>

  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination.totalItems > pagination.itemsPerPage">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
