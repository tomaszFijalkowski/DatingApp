<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
        <h1 class="ml-3 mb-4">Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info mt-2 mb-2">
          <strong>Information: </strong> You have made changes.  Any unsaved changes will be lost!
        </div>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>Member Since:</strong>
              <p>{{user.created}}</p>
            </div>
          </div>
          <div class="card-footer mr-2 ml-2">
              <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success w-100 mb-3">Save Changes</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                  <h4>Description</h4>
                  <textarea name="introduction" rows="6" class="form-control mb-4 mt-3" [(ngModel)]="user.introduction"></textarea>
                  <h4>Looking For</h4>
                  <textarea name="lookingFor" rows="6" class="form-control mb-4 mt-3" [(ngModel)]="user.lookingFor"></textarea>
                  <h4>Interests</h4>
                  <textarea name="interests" rows="6" class="form-control mb-4 mt-3" [(ngModel)]="user.interests"></textarea>
                  <h4>Location Details:</h4>
                  <div class="form-inline mt-3">
                    <label for="city">City</label>
                    <input class="form-control ml-2 mr-4" type="text" name="city" [(ngModel)]="user.city">
                    <label for="country">Country</label>
                    <input class="form-control ml-2" type="text" name="country" [(ngModel)]="user.country">
                  </div>
              </form>
            </tab>
            <tab heading="Edit Photos">
              <p>Photo edit will go here</p>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
