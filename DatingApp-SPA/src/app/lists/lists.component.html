<div class="container mt-2">
  <div class="text-center mb-4">
    <h4 class="mt-4">{{likesParam === 'Likers' ? 'Members who like me': 'Members who I have liked'}} - <strong>{{pagination.totalItems}}</strong></h4>
    <hr>
  </div>

  <div class="row mb-4">
    <div class="btn-group pl-3">
      <button class="btn btn-danger" [(ngModel)]="likesParam" btnRadio="Likers" (click)="loadUsers()">Members who like
        me</button>
      <button class="btn btn-danger" [(ngModel)]="likesParam" btnRadio="Liked" (click)="loadUsers()">Members who I
        like</button>
    </div>
  </div>

  <div class="row row-content pt-2">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>

</div>

<div class="d-flex justify-content-center mb-2" *ngIf="pagination.totalItems > pagination.itemsPerPage">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
